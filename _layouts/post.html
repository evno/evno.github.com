<!DOCTYPE html>
<html lang="ro">
<head>
<title>{{ page.title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW" />
<link rel="stylesheet" type="text/css" href="http://evno.github.com/style.css" />
</head>

<body>

<div id="wrap">

<div id="main">
    <a class="logo" href="http://evno.github.com/"><img src="http://lucianmarin.com/assets/evno/_logo.png" width="122" height="47" /></a>
    <div id="content">
        <h2>{{ page.title }}</h2>
        <p class="date">{{ page.date | date_to_string }} &mdash; {{ post.author }}</p>
        {{ content }}
    </div>
</div>

</div>

</body>

</html>
